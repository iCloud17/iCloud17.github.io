<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>Javascript Experiment</title>

    <body>
        <h1>
            Javascript Experiment 1
        </h1>
        <h2>
            Open the console by pressing Ctrl+Shift+j and enjoy the FizzBuzz game! :)
        </h2>

        <script>
            /*Playing the fizzbuzz game where you print "Fizz" at every number only divisible by 3, print "Buzz" 
            at every number only divisible by 5, and print "fizzbuzz" at every number divisible by both 3 and 5
            from 1 to 100 and if not divisible by 3 or 5 just print the number.*/
            
            //Print the rules of the game
            console.log('The fizzbuzz game is where you print "Fizz" at every number only divisible by 3, print "Buzz" at every number only divisible by 5, and print "FizzBuzz" at every number divisible by both 3 and 5 from 1 to 100 and if not divisible by 3 or 5 just print the number.');
            console.log('');  //added empty console log to add linebreak between rules and start of game

            //LOOP STRUCTURE Initialize counter = 1, condition: i<=100, incrementor: i++
            for(var i = 1; i <= 100; i++) {
                text = '';
                if(i % 3 == 0) {
                    text += 'Fizz';
                }
                if(i % 5 == 0) {
                    text += 'Buzz';
                }
                if(!text) {
                    text += i
                }
                console.log(text)
            }

        </script>
    </body>
