<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="indexStyles.css" />
    <title>Building Mad Lib Script</title>
    <script src="script.js" defer></script>
</head>

<body class="gridParent">
    <header class="gridChild">
        <h1>Ghost Stories</h1>
    </header>

    <main>
        <form id="myForm">
            <label for="noun1"> Noun</label>
            <input type="text" name="noun1" id="noun1" required>
            <br>
            <label for="noun2"> Noun</label>
            <input type="text" name="noun2" id="noun2" required>
            <br>
            <label for="adj1"> Adjective</label>
            <input type="text" name="adj1" id="adj1">
            <br>
            <label for="verb1"> Verb</label>
            <input type="text" name="verb1" id="verb1">
            <br>
            <input type="submit" value="Send">
        </form>
        <article id="madlib"></article>
    </main>

</body>

</html>
